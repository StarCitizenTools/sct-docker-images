name: Mediawiki SMW Job Runner Image Build

on:
  push:
    branches:
      - 'smw-jobrunner'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: starcitizentools/mediawiki:smw-jobrunner-lastest,starcitizentools/mediawiki:smw-jobrunner-v1.0.0